<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="triangleForm">
      <label>Enter canvas width</label>
      <input type="number" id="canvasWidth" required /><br />

      <label>Enter canvas height</label>
      <input type="number" id="canvasHeight" required /><br />

      <label>Enter first dot X coordinate</label>
      <input type="number" class="dotX" required /> <br />

      <label>Enter first dot Y coordinate</label>
      <input type="number" class="dotY" required /><br />

      <label>Enter second dot X coordinate</label>
      <input type="number" class="dotX" required /> <br />

      <label>Enter second dot Y coordinate</label>
      <input type="number" class="dotY" required /><br />

      <label>Enter third dot X coordinate</label>
      <input type="number" class="dotX" required /> <br />

      <label>Enter third dot Y coordinate</label>
      <input type="number" class="dotY" required /><br />

      <label>Enter amount of iterations</label>
      <input type="number" id="iterationAmount" required /><br />

      <button id="initialPlace">Place initial dots</button>
    </form>
    <button id="randomGeneration">Random generate</button>

    <button id="drawDots">Start Drawing</button>
    <script src="script.js"></script>
  </body>
</html>
